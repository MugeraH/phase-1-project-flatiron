<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">Bitcoins Info</div>
        <ul class="nav-links">
          <li>
            <a href="">Github</a>
          </li>
          <li>
            <a href="https://api.coinstats.app/public/v1/coins?skip=0">Api</a>
          </li>
        </ul>
      </nav>
      <!-- <a href="#" id="mySizeChart">Open Modal</a> -->
      <!-- <section class="intro">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate
        delectus adipisci et. Quisquam, at fugit?
      </section> -->

      <div class="selectInputContainer">
        <label for="">Filter:</label>
        <select name="Filter" id="selectLimit" onchange="changeLimit()">
          <option value="6">6</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="all">All</option>
        </select>
      </div>
      <section id="list" class="coins-list"></section>
    </div>

    <div id="mySizeChartModal" class="ebcf_modal">
      <div class="ebcf_modal-content">
        <div class="modalTitle">
          <p id="modalCoinName" class="modalCoinName"></p>
          <span class="ebcf_close">&times;</span>
        </div>

        <div class="coinContainer">
          <div class="imgContainer">
            <img id="coinImage" src="" alt="" />
          </div>
          <div class="coinDetails">
            <div class="detailWrapper">
              <div class="coinDetail">
                <label for=""> Name :</label><span id="modalCoin"></span>
              </div>
              <div class="coinDetail">
                <label for="">Label :</label><span id="modalCoinLabel"></span>
              </div>
              <div class="coinDetail">
                <label for="">Price :</label> Ksh.<span
                  id="modalCoinPrice"
                ></span>
              </div>
            </div>
            <div class="icons">
              <div class="icon">
                <a id="coinWeb" target="_blank">
                  <img src="./images/internet.png" alt="" />
                </a>
              </div>
              <div class="icon">
                <a id="coinTwitter" target="_blank">
                  <img src="./images/twitter.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
